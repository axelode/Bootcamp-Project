<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/contactMe.css">
    <title>Contact Me</title>
</head>
<body>
    
    <!-- navbar -->
    <nav>
        <div class="nav-left">
            <img
                src="https://dumbways.id/assets/images/brandred.png"
                alt="logo"
                width="50px"
            />
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>My Project</li>
            </ul>
        </div>

        <div class="nav-right">
            <a href="contactMe.html">
                <button class="button-contact-me">Contact Me</button>
            </a>
        </div>
    </nav>

    <!-- main page -->
    <div class="container">
        <div class="box">
            <h1>GET IN TOUCH</h1>
            
            <div class="input-name">
                <label>Name</label>
                <input type="text">
            </div>

            <div class="input-email">
                <label>Email</label>
                <input type="email">
            </div>

            <div class="input-phone-number">
                <label>Phone Number</label>
                <input type="number">
            </div>

            <div class="select-subject">
                <label>Subject</label>
                <select>
                    <option hidden>Select Subject</option>
                    <option>Collaborations</option>
                    <option>Working Together</option>
                    <option>Recruitment</option>
                </select>
            </div>

            <div class="input-message">
                <label>Your Message</label>
                <textarea></textarea>
            </div>

            <div class="box-submit">
                <button class="button-submit">Submit</button>
            </div>
        </div>
    </div>

</body>
</html>
