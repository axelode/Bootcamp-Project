<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Project</title>
</head>
<body>
    
    <!-- navbar -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light px-4 fixed-top shadow"></nav>

    <!-- main page -->
    <div class="container-fluid mt-5 py-5 px-4" style="background-color: #e3e7eb;">
        <h3 class="text-center mb-5 fw-bold">ADD MY PROJECT</h3>
        <form class="m-auto px-xl-5" style="width: 100%;">
            <div class="mb-3">
                <label for="project-name" class="form-label fw-bold">Project Name</label>
                <input type="text" id="project-name" class="form-control shadow">
            </div>

            <div class="d-flex justify-content-between gap-2 mb-3" style="width: 100%;">
                <div class="start-date" style="width: 50%;">
                    <label for="start-date" class="form-label fw-bold">Start Date</label>
                    <input type="date" id="start-date" class="form-control shadow">
                </div>

                <div class="end-date" style="width: 50%;">
                    <label for="end-date" class="form-label fw-bold">End Date</label>
                    <input type="date" id="end-date" class="form-control shadow">
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <textarea id="description" class="form-control shadow" style="height: 150px; resize: none;"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="technologies" class="form-label fw-bold">Technologies</label>
                <div class="tech-box d-flex gap-5">
                    <div class="box-left">
                        <div class="box-js  d-flex gap-2">
                            <input type="checkbox" id="js">
                            <label for="js">Javascript</label>
                        </div>
                        <div class="box-react d-flex gap-2">
                            <input type="checkbox" id="react">
                            <label for="react">React Js</label>
                        </div>
                    </div>
                    <div class="box-right">
                        <div class="box-next d-flex gap-2">
                            <input type="checkbox" id="next">
                            <label for="next">Next Js</label>
                        </div>
                        <div class="box-node d-flex gap-2">
                            <input type="checkbox" id="node">
                            <label for="node">Node Js</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="poster" class="form-label fw-bold">Upload Image</label>
                <input class="form-control shadow" type="file" id="poster">
            </div>

            <div class="d-flex justify-content-end mt-5">
                <button class="btn btn-dark rounded-pill" type="button" onclick="addBlog()">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/addProject.js"></script>

</body>
</html>
